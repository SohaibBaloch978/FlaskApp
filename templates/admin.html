{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Admin Panel</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered bg-white text-dark rounded shadow">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
