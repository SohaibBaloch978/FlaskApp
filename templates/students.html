{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Students List</h2>
<div class="mb-3 text-end">
    <a href="{{ url_for('add_student') }}" class="btn btn-success">Add Student</a>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover bg-white text-dark rounded shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.age }}</td>
                <td>
                    <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{{ url_for('delete_student', id=student.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this student?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
